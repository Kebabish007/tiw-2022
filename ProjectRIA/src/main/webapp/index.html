<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
<script src="JS/loginManagement.js" charset="utf-8" defer></script>
<script src="JS/utils.js" charset="utf-8" defer></script>

<link rel="stylesheet" type="text/css" media="all"
	href="CSS/style.css" />
</head>
<body class="text-center">
<img src="images/bank_icon.png" class="rounded mx-auto d-block" alt="bank">

  <form action="#"  class="form-signin border">
	
		<h1 class="h3 mb-3 font-weight-normal">Welcome to the bank login</h1>	
		<label for ="username">Username:</label>
		<input type="text" name="username" class="form-control" required placeholder="Enter your username"> <br>
		<label for ="password">Password:</label>
		<input type="password" name="password" class="form-control" required placeholder="Enter your password"><br>
		<input id= "login_button" class="btn btn-lg btn-primary btn-block" type="button" value="Login">
		<p id="login_error"></p>
	<p>
		Please click <a href="Registration.html">here</a> if not already registered
	</p>
	</form>
</body>
</html>
