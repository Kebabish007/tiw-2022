<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/style.css" th:href="@{/CSS/style.css}" />
</head>
<body class="text-center">	
		<h1 class="h3 mb-3 font-weight-normal">Complete the form to create a new account</h1>
		<form th:action="@{/CheckRegistration}" method="POST" class="form-signin border">
			<fieldset>
				<label for ="username">Username:</label>
				<input type="text" name="username" class="form-control" placeholder="Enter your username" required/>
				<br>
				<label for ="password">Password:</label>
				<input type="password" name="password" class="form-control" placeholder="Choose your password" required />
				<br>
				<label for ="passwordRepeat">Confirm password:</label>
				<input type="password" name="passwordRepeat" class="form-control" placeholder="Confirm password" required />
				<br>
				<label for ="email">Email:</label>
				<input type="email" name="email" class="form-control" required placeholder="Insert an email"/>
				<br>
				<label for ="name">Name:</label>
				<input type="text" name="name" class="form-control" required placeholder="Insert your name"/>
				<br>
				<label for ="surname">Surname:</label>
				<input type="text" name="surname" class="form-control" required placeholder="Insert your surname"/>
				<br>
				<br>
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Register" >
				<p th:text=" ${error}"></p>
			</fieldset>
		</form>
		<br>
		<br>
		<a th:href="@{/index.html}" class="btn btn-primary" role="button">Login page</a>
		
		
</body>
</html>
